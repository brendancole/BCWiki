
<h1 class="sectionedit1" id="your-dad">Your Dad</h1>
<div class="level1">

<p>
<i>Loved You Very Very Much</i>
</p>

<p>
He loved to sing with your uncle Ben, he loved to fish, he loved loud sound systems, and he used to have a green mustang.
</p>

<p>
<b>But he loved YOU more than all of his favorite things</b>
</p>
